<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Scientific Calculator</title>
    <!-- custom-theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="images/logo.jpg">
</head>

<body>
    <div class="calc-main">
        <div class="calc-display">
            <input type="text" id="inp" placeholder="0">
        </div>
        <div class="calc-left">
            <div>
                <div onclick="output('(')">(</div>
            </div>
            <div>
                <div onclick="output(')')">)</div>
            </div>
            <div>
                <div onclick="percent()">%</div>
            </div>
            <div>
                <div onclick="_1_over_x()">1/x</div>
            </div>
            <div>
                <div onclick="x_square()">x
                    <sup>2</sup>
                </div>
            </div>
            <div>
                <div onclick="x_cube()">x
                    <sup>3</sup>
                </div>
            </div>
            <div>
                <div onclick="output('^')">^</div>
            </div>
            <div>
                <div>x!</div>
            </div>
            <div>
                <div onclick="x_sqrt()">&radic;</div>
            </div>
            <div>
                <div class="calc-radxy" onclick="x_cuberoot()">
                    <sup>3</sup>
                    <em>&radic;</em>
                    <span>x</span>
                </div>
            </div>
            <div>
                <div onclick="x_log()">log</div>
            </div>
            <div>
                <div onclick="x_sin()">sin</div>
            </div>
            <div>
                <div onclick="x_cos()">cos</div>
            </div>
            <div>
                <div onclick="x_tan()">tan</div>
            </div>
            <div>
                <div onclick="x_ln()">ln</div>
            </div>
            <div>
                <div onclick="x_sinh()">sinh</div>
            </div>
            <div>
                <div onclick="x_cosh()">cosh</div>
            </div>
            <div>
                <div onclick="x_tanh()">tanh</div>
            </div>
            <div>
                <div onclick="x_exp()">e
                    <sup>x</sup>
                </div>
            </div>
            <div>
                <div>&pi;</div>
            </div>
        </div>
        <div class="calc-right">
            <div class="calc-brown">
                <div onclick="reset()">AC</div>
            </div>
            <div class="calc-brown">
                <div onclick="backSpace()">Back</div>
            </div>
            <div class="calc-brown calc-f19">
                <div onclick="output('/')">&divide;</div>
            </div>
            <div class="calc-brown calc-f21">
                <div onclick="output('*')">&times;</div>
            </div>
            <div class="calc-black">
                <div onclick="output(7)">7</div>
            </div>
            <div class="calc-black">
                <div onclick="output(8)">8</div>
            </div>
            <div class="calc-black">
                <div onclick="output(9)">9</div>
            </div>
            <div class="calc-brown calc-f18">
                <div onclick="output('-')">&#8211;</div>
            </div>
            <div class="calc-black">
                <div onclick="output(4)">4</div>
            </div>
            <div class="calc-black">
                <div onclick="output(5)">5</div>
            </div>
            <div class="calc-black">
                <div onclick="output(6)">6</div>
            </div>
            <div class="calc-brown calc-f18">
                <div onclick="output('+')">+</div>
            </div>
            <div class="calc-black">
                <div onclick="output(0)">0</div>
            </div>
            <div class="calc-black">
                <div onclick="output(1)">1</div>
            </div>
            <div class="calc-black">
                <div onclick="output(2)">2</div>
            </div>
            <div class="calc-black">
                <div onclick="output(3)">3</div>
            </div>
            <div class="calc-black">
                <div onclick="outputAns()">Ans</div>
            </div>
            <div class="calc-black calc-f21">
                <div onclick="output('.')">.</div>
            </div>
            <div class="calc-black calc-zero">
                <div onclick="calc()">
                    <span>=</span>
                </div>
            </div>
            
        </div>
    </div>
    
    <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
